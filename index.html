<!DOCTYPE html>
<html lang="en">

<head>
  <title>sketch pad</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <h1>Basic Sketch Pad</h1>
  <div class="container">
    <div class="functionality-container">
      <div class="input-box-div">
        <div class="input-box-label">Enter a number</div>
        <input type="text" class="input"></input>
        <button class="input-submit-button">Submit</button>
      </div>
      <div class="clear-button-div">
        <button class="clear-button">Clear</button>
      </div>
    </div>
    <div class="grid-container"></div>
    <div class="display-info">
      <div class="display-info-label">Ratio: </div>
      <div class="display-info-ratio"></div>
    </div>
  </div>
</body>

</html>
